<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="index.html">BigDataServer</a>
        </div>
        <!-- /.navbar-header -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="datasets.html"><i class="fa fa-table fa-fw"></i> Datasets</a>

            </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Datasets</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        SPIM datasets
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables">
                                <thead>
                                <tr>
                                    <th>Active</th>
                                    <th>Category</th>
                                    <th>Index</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Path</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                        <div class="well">
                            <h4>Dataset deployment</h4>

                            <form action="/manager/" method="POST">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Dataset</span>
                                    <input name="ds" id="ds" type="text" class="form-control" placeholder="Name"
                                           aria-describedby="basic-addon1"/>
                                    <input name="category-text" id="category-text" type="text" class="form-control"
                                           placeholder="Category"
                                           aria-describedby="basic-addon1"/>
                                    <input name="description-text" id="description-text" type="text"
                                           class="form-control" placeholder="Description"
                                           aria-describedby="basic-addon1"/>
                                    <input name="index-number" id="index-number" type="text-number" class="form-control"
                                           placeholder="Index number"
                                           aria-describedby="basic-addon1"/>
                                    <input name="file" id="file" type="text" class="form-control" placeholder="Location"
                                           aria-describedby="basic-addon1"/>
                                </div>

                                <button type="button" class="btn btn-info btn-group-justified" id="deployDS">Deploy
                                </button>
                                <button type="button" class="btn btn-danger btn-group-justified" id="undeployDS">
                                    Undeploy
                                </button>
                            </form>

                            <div id='error' class="alert alert-danger" style="display: none" role="alert">
                                <span class="sr-only">Error:</span>
                                Error message
                            </div>

                            <div id='success' class="alert alert-success" style="display: none" role="alert">
                                <span class="sr-only">Success:</span>
                                Successful message
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    </div>

<!-- jQuery -->
<script src="../js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../js/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="../js/jquery.dataTables.min.js"></script>
<script src="../js/dataTables.bootstrap.min.js"></script>

<script src="../js/bootstrap-editable.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../js/bdserver.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    var dataTable = null;

    $(document).ready(function () {

        dataTable = $('#dataTables').DataTable({
            autoWidth: false,
            responsive: true,
            columns: [
                {
                    data: "active",
                    render: function (data, type, row) {
                        if (type === 'display') {
                            return '<input type="checkbox" class="editor-active"/>';
                        }
                        return data;
                    },
                    className: "dt-body-center"
                },
                { data: "category",
                    render: function (data, type, row) {
                        if (type === 'display') {
                            return '<a href="#" id="category" class="category" data-type="text" data-pk="' + row.name + '" data-url="/manager/?op=updateDS" data-title="Enter category">' + data + '</a>';
                        }
                        return data;
                    }
                },
                { data: "index",
                    render: function (data, type, row) {
                        if (type === 'display') {
                            return '<a href="#" id="index" class="index" data-type="text" data-pk="' + row.name + '" data-url="/manager/?op=updateDS" data-title="Enter index">' + data + '</a>';
                        }
                        return data;
                    }
                },
                { data: "name" },
                { data: "description",
                    render: function (data, type, row) {
                        if (type === 'display') {
                            return '<a href="#" id="description" class="description" data-type="text" data-pk="' + row.name + '" data-url="/manager/?op=updateDS" data-title="Enter description">' + data + '</a>';
                        }
                        return data;
                    }
                },
                { data: "path" }
            ],
            ajax: "/manager/?op=getDatasets",
            rowCallback: function (row, data) {
                // Set the checked state of the checkbox in the table
                $('input.editor-active', row).prop('checked', data.active == true);
                $('a', row).editable({
                    success: function(response, newValue) {
                        if(response.status == 'error') return response.msg; //msg will be shown in editable form
                    }
                });
            }
        });

        $.fn.editable.defaults.mode = 'inline';

        $('#dataTables').on('change', 'input.editor-active', function () {
            $.ajax({
                type: "POST",
                url: "/manager/?op=activate",
                data: { name: $(this).parent().next().next().next().text(), active: $(this).prop('checked')},
                success: function (msg) {
                    console.info("Dataset activated: " + msg);
                }
            });
        });

        $('#deployDS').on('click', function () {
            $.ajax({
                type: "POST",
                url: "/manager/?op=deploy",
                data: { ds: $('#ds').val(),
                    category: $('#category-text').val(),
                    index: $('#index-number').val(),
                    description: $('#description-text').val(),
                    file: $('#file').val() },
                success: function (msg) {
                    if (msg.match("^Error")) {
                        $('#error').html(msg);
                        $('#error').fadeIn(600).delay(5000).fadeOut(600);
                    }
                    else if (msg.match("^Success")) {
                        $('.form-control').val("");
                        $('#success').html(msg);
                        $('#success').fadeIn(600).delay(5000).fadeOut(600);
                        dataTable.ajax.reload();
                    }

                    console.info(msg);
                }
            });
        });

        $('#undeployDS').on('click', function () {
            $.ajax({
                type: "POST",
                url: "/manager/?op=undeploy",
                data: { ds: $('#ds').val() },
                success: function (msg) {
                    if (msg.match("^Error")) {
                        $('#error').html(msg);
                        $('#error').fadeIn(600).delay(5000).fadeOut(600);
                    }
                    else if (msg.match("^Success")) {
                        $('.form-control').val("");
                        $('#success').html(msg);
                        $('#success').fadeIn(600).delay(5000).fadeOut(600);
                        dataTable.ajax.reload();
                    }

                    console.info(msg);
                }
            });
        });
    });
</script>

</body>

</html>
